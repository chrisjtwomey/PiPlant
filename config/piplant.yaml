---
database_manager:
  driver:
    package_ref: sqlite-driver
display_manager:
  enabled: true
  driver:
    package_ref: epd
  refresh_schedule:
    - "09:00"
    - "12:00"
    - "15:00"
    - "18:00"
    - "21:00"
  skip_splash_screen: true
sensor_manager:
  sensors:
    package_refs:
      - hygrometer-adc-1
      - hygrometer-adc-2
      - hygrometer-adc-3
      - sensorhub
      - rpi-stats
motion_lights_manager:
  enabled: false
  query_interval: 2s
  timeout: 15m
  sensors:
    package_refs:
      - sensorhub
  device_groups:
    package_refs:
      - lifx-group-motion-lights
  on_motion_trigger:
    transition: 1s
    hsbk:
      brightness: 35%
      kelvin: 3000
  on_motion_timeout:
    transition: 1s
    hsbk:
      brightness: 0%
      kelvin: 3000
schedule_manager:
  enabled: false
  query_interval: 2m
  device_groups:
    package_refs:
      - lifx-group-plant-lights
  schedules:
    - name: sleep
      time: "00:00"
      hsbk:
        brightness: 0%
        kelvin: 2000
    - name: wakeup
      time: "07:30"
      transition: 15m
      hsbk:
        brightness: 80%
        kelvin: 2000
    - name: daytime
      time: "08:00"
      transition: 10m
      hsbk:
        brightness: 100%
        kelvin: 5000
    - name: evening
      time: "20:00"
      transition: 5h
      hsbk:
        brightness: 80%
        kelvin: 3500
    - name: nightlight
      time: "21:00"
      transition: 10m
      hsbk:
        brightness: 65%
        kelvin: 2750
    - name: sleep
      time: "23:00"
      transition: 1m
      hsbk:
        brightness: 0%
        kelvin: 2000